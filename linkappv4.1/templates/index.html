<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container, .results {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555;
        }
        textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .results div {
            margin-top: 10px;
        }
        .download-link {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Checker</h1>
        <form action="/check_links" method="post">
            <label for="urls">Enter URLs (one per line):</label>
            <textarea id="urls" name="urls" rows="10" required></textarea>
            <button type="submit">Check Links</button>
        </form>
    </div>
    <div class="results" style="display: none;">
        <h2>Results</h2>
        <div>Total URLs Analyzed: <span id="total_urls"></span></div>
        <div>Total Valid Links: <span id="valid_links"></span></div>
        <div>Total Invalid Links: <span id="invalid_links"></span></div>
        <div>Total Links with Insignificant Content: <span id="insignificant_content"></span></div>
        <div class="download-link">
            <a href="/check_links" target="_blank">Download CSV</a>
        </div>
    </div>
